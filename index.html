<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>detect-connection-speed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <p>
    <input style="width: 500px" placeholder="Image Url" type="text" class="imageUrl"
      value="https://avatars3.githubusercontent.com/u/5907357" />
  </p>
  <p>
    <input style="width: 500px" placeholder="Image Size" type="number" class="imageSize" value="29532" />
  </p>
  <p>
    <input style="width: 500px" placeholder="Speed Kbps" type="text" class="speedKbps" disabled />
  </p>
  <p>
    <button class="detect">Detect</button>
  </p>
  <script src="./index.js"></script>
  <script>
    document.querySelector('.detect').addEventListener('click', function (e) {
      detectConnectionSpeed({
          imageUrl: document.querySelector('.imageUrl').value,
          imageSize: +document.querySelector('.imageSize').value
        },
        function (result) {
          document.querySelector('.speedKbps').value = result.speedKbps + ' kb/s';
        }
      );
    })

  </script>
</body>

</html>
